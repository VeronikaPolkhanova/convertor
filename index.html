<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h2>Конвертор валют</h2>
    <div>
        <form onchange="res(event)">
            <div class="input">
                <input type="number" id="inputValue" placeholder="0" onchange="res(event)" />
                <select id="from_curency_select" onchange='onFromSelect()'>
                    <option value="BYN">BYN</option>
                    <option value="RUB">RUB</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CNY">CNY</option>
                </select>   
            </div>
            <ul>
                <li>
                    <span>BYN: </span>
                    <span id="output_BYN">0.00</span>
                </li>
                <li>
                    <span>RUB: </span>
                    <span id="output_RUB">0.00</span>
                </li>
                <li>
                    <span>EUR: </span>
                    <span id="output_EUR">0.00</span>
                </li>
                <li>
                    <span>USD: </span>
                    <span id="output_USD">0.00</span>
                </li>
                <li>
                    <span>CNY: </span>
                    <span id="output_CNY">0.00</span>
                </li>
            </ul>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
